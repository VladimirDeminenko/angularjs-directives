<!DOCTYPE html>
<html ng-app="UserDirectivesApp" ng-controller="MainController">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="./app.js"></script>
    <title>{{appName}}</title>
</head>
<body>
<div class="container">
    <h3>{{appName}}</h3>
    <ul>
        <div class="row">
            <li class="col-xs-3" ng-repeat="pilot in [
            {color: 'gold', name: 'Ann'}, {color: 'green', name: 'Phil'},
            {color: 'red', name: 'Samuel'}, {color: '', name: 'Bob'}]">
                <hello-world application-name="{{$index + 1}}.{{pilot.name}}"></hello-world>
                <helmet color="{{pilot.color}}"></helmet>
            </li>
        </div>
    </ul>
</div>
</body>
</html>
